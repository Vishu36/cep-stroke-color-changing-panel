<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>My Panel</title>
  <style type="text/css">
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }

    input[type="range"] {
      width: 200px;
      margin-bottom: 24px;
    }

    #button {
      padding: 12px 24px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Adjust stroke color</h1>
    <input type="range" min="0" max="255" value="0" id="colorSlider" />
    <button id="button">Apply</button>
  </div>

  <!-- Load the ExtendScript API -->
  <script src="lib/CSInterface.js"></script>
  <script src="jsx/index.jsx"></script>
